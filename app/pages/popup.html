<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <link rel="stylesheet" href="../styles/popup.css" />
  <title>
    Refined GitHub Feeds
  </title>
</head>
<body>
<div class="container" id="main">
  <div class="row">
    <div class="title-wrapper">
      Refined GitHub Feeds
    </div>
  </div>
  <div class="row">
    <div class="label-wrapper">
      <label for="releases" class="status">Releases:</label>
    </div>
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="releases">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="label-wrapper">
      <label for="follows" class="status">Follows:</label>
    </div>
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="follows">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="label-wrapper">
      <label for="stars" class="status">Stars:</label>
    </div>
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="stars">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="label-wrapper">
      <label for="forks" class="status">Forks:</label>
    </div>
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="forks">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="label-wrapper">
      <label for="push" class="status">Push:</label>
    </div>
    <div class="toggle-wrapper">
      <label class="switch">
        <input type="checkbox" id="push">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
</div>
<script src="../scripts/popup.js"></script>
</body>
</html>
